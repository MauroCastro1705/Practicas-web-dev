<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.c86c3119.css">
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/bulma">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Page transition</title>
</head>

<body>


    <main data-router-wrapper="">
        <section data-router-view="contact" class="contact">
            <div class="contact-content">
                <div class="contact-presentation">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="nombre">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Usuario</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Texto" value="Nombre de usuario">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        <p class="help is-success">Este usuario esta disponible</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email" value="hola@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger">Este Email es Invalido</p>
                    </div>

                    <div class="field">
                        <label class="label">Asunto</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>seleccionar</option>
                                    <option>contacto</option>
                                    <option>Saludar</option>
                                    <option>Negocio</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensaje</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Texto"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Aceptop a los <a href="#">Terminos y condiciones</a>
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>



            </div>


        </section>
    </main>

    <script src="/js.00a46daa.js"></script>

</body>

</html>
